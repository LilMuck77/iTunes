<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: cadetblue">
<div id="content" class="justify-content-center">
    <div class="mx-5 mt-3 pb-2"><b>Search on iTunes API</b></div>
    <form class="d-flex">
        <input aria-label="Search" id="searchInput" class="form-control me-2 w-50 mx-5" placeholder="Search" type="search">
        <button class="btn btn-primary fw-bold " type="button">SEARCH ANYTHING</button>
    </form>
    <div class="cardContainer mx-5 py-3"> <b>Search Details:</b>
        <div class="card" style="width: 100%;">
            <div class="card-body row">
                <h5 id="searchResults" class="card-title row justify-content-center"></h5>
                <br>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="itunes.js"></script>
</body>
</html>
